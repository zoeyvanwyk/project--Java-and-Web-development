<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS StyleSheets-->

    <link rel="stylesheet" href="styles.css">

    <!-- javascript 
    <script src="js\common.js" defer></script> -->


</head>

<body>
  
    <!--Header Section-->
    
    <section class="header fixed-top">

        <nav class="navbar">
            <div class="container-fluid">


                <!--Website name and logo-->
                <div class="navbar-header"> 
                    <a class="navbar-brand" href="/">Crafters Corner</a>  
                </div>
                
                <!--Nav bar-->
                <div class="icon-bar">
                    <ul class="nav justify-content-end ">

                        <li class="nav-item">
                        <a class="nav-link" href="http://localhost:3000/products.html?category=1">Crochet Neeldes</a>
                        </li>

                        <li class="nav-item">
                        <a class="nav-link" href="http://localhost:3000/products.html?category=4">Fabric</a>
                        </li>

                        <li class="nav-item">
                        <a class="nav-link" href="http://localhost:3000/products.html?category=7">Kits</a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" href="#">Search</a>
                        </li>

                        <li class="nav-item dropdown">
                          <a class="nav-link" id="loggedin" href="login-page.html">Log In</a>
                          <div class="dropdown-menu">
                            <a class="dropdown-item" id="stock-link" href="stock.html" style="display: none;">Stock</a>
                            <a class="dropdown-item" id="logout-button" href="#">Log Out</a>
                          </div>
                        </li>

                    </ul>
                </div>

            </div>
        </nav>
    </section>

    <!-- Main content -->
    <div class="container mt-5">
        <h1>Stock Management</h1>
        <button id="add-item-button" class="btn btn-primary mb-3">Add Item</button>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stock-items">
                    <!-- Items will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>


    <!-- Edit Item Modal -->
    <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editItemModalLabel">Edit Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="stock-form">
                        <input type="hidden" id="item-id">
                        <input type="text" id="name" name="name" placeholder="Name" required class="form-control mb-3">
                        <input type="number" id="categoryid" name="categoryid" placeholder="Category ID" required class="form-control mb-3">
                        <textarea id="description" name="description" placeholder="Description" required class="form-control mb-3"></textarea>
                        <input type="number" id="price" name="price" placeholder="Price" required class="form-control mb-3">
                        <input type="number" id="stock" name="stock" placeholder="Stock" required class="form-control mb-3">
                        <input type="text" id="material" name="material" placeholder="Material" required class="form-control mb-3">
                        <input type="text" id="colour" name="colour" placeholder="Colour" required class="form-control mb-3">
                        <input type="text" id="image" name="image" placeholder="Image URL" required class="form-control mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--footers-->
    <section class="footer">

        <div class="container bottom-info">
            <div class="row">

              <div class="col col-3 ">
                <h4>All Categories</h4>
              </div>

              <div class="col col-4 offset-1">
                <h4>Info</h4>
              </div>

              <div class="col col-3 offset-1">
                <h4>Follow Us</h4>
              </div>
            
            </div>
        </div>
        <div class="bottom">
            <p>Â© Zoeyvanwyk</p>

        </div>


    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/stock.js"></script>
</body>

</html>
