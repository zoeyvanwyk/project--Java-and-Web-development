<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/common.js" defer></script>
    <script defer src="js/sign-up-page.js"></script>  
</head>

<body class="login-page-body">
    <main id="main-holder">

        <h1 id="login-header">Sign Up</h1>

        <div id="signup-error-msg-holder">
            <p id="signup-error-msg">Error: <span id="signup-error-msg-second-line">Invalid data</span></p>
        </div>

        <form id="signup-form" novalidate>
            <input type="text" name="username" id="signup-username-field" class="login-form-field" placeholder="Username">
            <input type="password" name="password" id="signup-password-field" class="login-form-field" placeholder="Password">
            <input type="email" name="email" id="signup-email-field" class="login-form-field" placeholder="Email">
            <input type="submit" value="Sign Up" id="signup-form-submit">
          </form>

    </main>

</body>

</html>
